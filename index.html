<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <textarea
          id="text-input"
          class="input-area"
          placeholder="Nhập văn bản để tạo mã QR code..."
        ></textarea>
        <div class="checkbox-wrapper noselect">
          <input type="checkbox" id="encode-checkbox" />
          <label for="encode-checkbox">Mã hóa base 64</label>
          <input type="checkbox" id="remove-empty-checkbox" />
          <label for="remove-empty-checkbox">Xóa ký tự xuống dòng</label>
          <input type="radio" name="type-qr" id="qrcodegen-lib" checked />
          <label for="qrcodegen-lib">qrcodegen.js</label>
          <input type="radio" name="type-qr" id="qrcode-lib" />
          <label for="qrcode-lib">qrcode.js</label>
        </div>
        <button id="generate-btn">Tạo QR Code</button>
      </div>
      <div id="qrcode"></div>
    </div>
    <script src="qrcode.js"></script>
    <script src="qrcodegen.js"></script>
    <script src="script.js"></script>
  </body>
</html>
